<!DOCTYPE html>
<html lang="es-CR">

<head>
    <meta charset="UTF-8">
    <title>Ucem Matrícula</title>
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="/css/login.css">
    <!--Librerias-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form id="matriculaForm" class="formulario" action="/php/matricula.php" method="POST">
        <div class="container-logo">
            <img src="/img/logo.jpg" class="logo">
        </div>
        <h1>Matrícula</h1>

        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" name="apellido" placeholder="Apellido" required>
            </div>
        
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" name="correo" placeholder="Correo electrónico" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-phone icon"></i>
                <input type="tel" name="telefono" placeholder="Teléfono" required>
            </div>
            <div class="input-contenedor">
                <i class="fas fa-calendar icon"></i>
                <select name="materia" required>
                    <option value="administracion">Admistracion</option>
                    <option value="contabilidad">Contabilidad</option>
                    <option value="industrial">Industrial</option>
                    <option value="sistemas">Sistemas</option>
                </select>
            </div>

            <button class="button" type="button" onclick="redirectToPerfil()">Registrar Matrícula</button>
        </div>
    </form>

    <script>
        function redirectToPerfil() {
            const form = document.getElementById("matriculaForm");
            const formData = new FormData(form);

            // Enviar los datos del formulario al servidor mediante AJAX
            $.ajax({
                url: form.action,
                method: form.method,
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    // Realizar redirección según la materia seleccionada
                    window.location.href = response;
                },
                error: function (error) {
                    // Manejar errores si ocurrieron durante la petición
                    console.error(error);
                }
            });
        }
    </script>
</body>

</html>
