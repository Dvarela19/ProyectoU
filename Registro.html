<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ucem Registro</title> 
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div>
        <img src="/img/logo.jpg" class="logo">
    </div>
    
   
    <form name="myForm" class="formulario" action="/php/registro.php" method="POST">
        <h1>Regístrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" name="user" placeholder="Nombre" required>
            </div>
          
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <input type="submit" value="Regístrate" class="button">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿Ya tienes una cuenta? <a class="link" href="/login.html">Iniciar Sesión</a></p>
        </div>
    </form>
</body>
</html>
