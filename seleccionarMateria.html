<!DOCTYPE html>
<html lang="es-CR">
<head>
    <meta charset="UTF-8">
    <title>Ucem Matrícula</title> 
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="/css/login.css">
    <!--Librerias-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 bg-white">
                <div class="row g-2">
                    <div class="col-sm-12">
                        <div>
                            <input type="checkbox" id="check1" name="checkboxes[]" value="Administración General">
                            <label for="check1">Administración General</label>
                        </div>
                        
                        <div>
                            <input type="checkbox" id="check2" name="checkboxes[]" value="option2">
                            <label for="check2">Opción 2</label>
                        </div>
                        
                        <div>
                            <input type="checkbox" id="check3" name="checkboxes[]" value="option3">
                            <label for="check3">Opción 3</label>
                        </div>
                        
                        <div>
                            <input type="checkbox" id="check4" name="checkboxes[]" value="option4">
                            <label for="check4">Opción 4</label>
                        </div>
                        
                        <div>
                            <input type="checkbox" id="check5" name="checkboxes[]" value="option5">
                            <label for="check5">Opción 5</label>
                        </div>
                        <button id="guardar">Guardar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 bg-white">
                <!-- Contenido del segundo div con fondo blanco en la columna derecha -->
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
          $("#guardar").click(function() {
            // Obtener los valores de los checkboxes seleccionados
            var checkboxes = $("input[name='checkboxes[]']:checked")
              .map(function() {
                return $(this).val();
              })
              .get();
        
            // Realizar la solicitud AJAX
            $.ajax({
              url: "guardar_checkbox.php", // Archivo PHP que procesará la solicitud y guardará los datos en MySQL
              method: "POST",
              data: { checkboxes: checkboxes }, // Datos a enviar al servidor
              success: function(response) {
                console.log(response); // Respuesta del servidor (opcional)
                // Realizar acciones adicionales si es necesario
              },
              error: function(xhr, status, error) {
                console.error(error); // Manejo de errores (opcional)
              }
            });
          });
        });
        </script>
</body>
</html>
